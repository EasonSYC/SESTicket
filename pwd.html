<html>

<head>
	<meta charset="UTF-8">
	<title>临时密码更换页面</title>
	<script type="text/javascript" src="https://ses-1987.gitee.io/sesticket/script/global.js"></script>
</head>

<body>
	<p>有用的页面不需要好看的前端。————鲁迅</p>
	<input id="pwd"><button id="cfm">确定</button>
	<p>该页面不会存储您输入的任何数据。</p>

	<script>
		document.getElementById("cfm").onclick = function(){
        document.write(sha1(document.getElementById("pwd").value));
    }
	</script>
</body>

</html>
