<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>我的预定</title>
        <link id="favicon" rel="shortcut icon" href="res/favicon-32.png" sizes="16x16 32x32 48x48" type="image/png">
        <link rel="stylesheet" href="layout/common.min.css">
        <link rel="stylesheet" href="layout/all.min.css">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <style>.order-panel {
            width: 25em;
            padding: 1em;
            border: solid 1px #ccc;
            text-align: center;
            color: #333;
        }

        .order-name {
            width: 4.8em;
            padding: 2px 4px;
            color: #333;
            font-size: 2em;
            font-weight: 700;
        }

        .img-qrcode {
            width: 9.6em;
            height: 9.6em;
            justify-content:center;
            align-items:center;
            display:flex;
        }

        .user-name {
            font-size: 2.4em;
            margin-top: .2em;
        }

        .ticket-body {
            padding-right: 1em;
        }

        .order-area {
            margin: -.3em 0;
            font-size: 10em;
            font-weight: 700;
        }

        .order-area-tail {
            font-size: .2em;
        }

        .order-location {
            margin-top: .75em;
            font-size: 1.8em;
            line-height: 2em;
            font-weight: 700;
        }</style>
    </head>
    <body>
        <script src="src/showprint.js"></script>
        <script src="src/qrcode.js"></script>
        <div id="gApp">
            <div>
                <div class="text-right p-3 no-print">
                    <a>
                        <i class="fa fa-times fa-2x"></i>
                    </a>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="order-panel" style="font-size: 3.8vw !important;">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="order-name">
                                    <script>document.write(food);</script>
                                </div>
                                <div class="img-qrcode border" id="qrb">
                                    <div id="qr"></div>
                                </div>
                                <script>
                                    let QRsize = document.getElementById("qrb").offsetWidth * 0.8;
                                    new QRCode(document.getElementById("qr"), {
                                        text: urlqr,
                                        width: QRsize,
                                        height: QRsize,
                                        correctLevel : QRCode.CorrectLevel.M
                                    });
                                </script>

                                <div class="user-name text-center">
                                    <span>
                                        <script>document.write(name);</script>
                                    </span>
                                </div>
                            </div>
                            <div class="ticket-body">
                                <div class="order-area">
                                    <script>document.write(num);</script>
                                    <span class="order-area-tail">区</span>
                                </div>
                                <div class="order-location">
                                    <span>
                                        <script>document.write(" 食堂" + loc + "楼");</script>
                                        <span>
                                            <br>
                                            <span>
                                                <script>document.write(wkd);</script>
                                            </span>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
