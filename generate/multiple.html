<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐票生成 - 批量生成</title>
    <link href="../image/favicon-32.png" rel="shortcut icon">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
</head>
<body>
<script src="../script/safety/sha1.js"></script>
<script src="../script/safety/account.js"></script>
<script>
    if (!exists()) window.location.replace("../login.html?ref=generate/multiple.html");
</script>
<script src="../script/auto/multiple.js"></script>
<h1 style="text-align: center">批量生成</h1>
<br>
<div style="text-align: center">
    <div style="margin-top:auto">
        <label>开始日期：</label>
        <label>
            <input id="syear" onchange="changeDate()" style="width: 30px" type="text" value="">
        </label>
        <label>年</label>
        <label>
            <input id="smonth" onchange="changeDate()" style="width: 30px" type="text" value="">
        </label>
        <label>月</label>
        <label>
            <input id="sday" onchange="changeDate()" style="width: 30px" type="text" value="">
        </label>
        <label>日</label>
    </div>
    <div style="margin-top:auto">
        <label>结束日期：</label>
        <label>
            <input id="eyear" onchange="changeDate()" style="width: 30px" type="text" value="">
        </label>
        <label>年</label>
        <label>
            <input id="emonth" onchange="changeDate()" style="width: 30px" type="text" value="">
        </label>
        <label>月</label>
        <label>
            <input id="eday" onchange="changeDate()" style="width: 30px" type="text" value="">
        </label>
        <label>日</label>
    </div>
    <div style="margin-top: auto">
        <label>
            生成串：
        </label>
        <label>
            <input id="typ" style="width: 100px" type="text">
        </label>
    </div>
    <div id="chs" style="margin-top: auto">
    </div>
    <p>
        <button id="str">
            制作串
        </button>
    </p>
    <div style="margin-top:auto">
        <button id="gen">生成</button>
    </div>
    <p>
        <label>
            <input id="agree" style="width: auto" type="checkbox">
        </label>
        我已阅读并同意
        <a href="../policy.html">用户协议</a>
        。
    </p>
</div>
<script src="../script/getd/multiple.js"></script>
<script src="../script/gene/multiple.js"></script>
<script>
    changeDate();
</script>
</body>
</html>
