<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐票生成 - 批量生成</title>
    <link href="../favicon-32.png" rel="shortcut icon">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
</head>
<body>
<h1 style="text-align: center">批量生成</h1>
<br>
<div style="text-align: center">
    <div style="margin-top: auto">
        <label>姓名：</label>
        <label>
            <input id="name" style="width: 100px" type="text" value="菜菜">
        </label>
    </div>
    <div style="margin-top:auto">
        <label>开始日期：</label>
        <label>
            <input id="syear" style="width: 30px" type="text" value="">
        </label>
        <label>年</label>
        <label>
            <input id="smonth" style="width: 30px" type="text" value="">
        </label>
        <label>月</label>
        <label>
            <input id="sday" style="width: 30px" type="text" value="">
        </label>
        <label>日</label>
    </div>
    <div style="margin-top:auto">
        <label>结束日期：</label>
        <label>
            <input id="eyear" style="width: 30px" type="text" value="">
        </label>
        <label>年</label>
        <label>
            <input id="emonth" style="width: 30px" type="text" value="">
        </label>
        <label>月</label>
        <label>
            <input id="eday" style="width: 30px" type="text" value="">
        </label>
        <label>日</label>
    </div>
    <div style="margin-top: auto">
        <label>
            生成串：
        </label>
        <label>
            <input id="typ" style="width: 100px" type="text">
        </label>
        <label>
            <button id="mak">模版</button>
        </label>
    </div>
    <div id="chs" style="margin-top: auto">
    </div>
    <p>
        <button id="str">
            制作串
        </button>
    </p>
    <div style="margin-top:auto">
        <button id="gen">生成</button>
    </div>
    <p>
        <label>
            <input id="agree" style="width: auto" type="checkbox">
        </label>
        我已阅读并同意
        <a href="../policy.html">用户协议</a>
        。
    </p>
    <table border="1" style="margin: auto">
        <tbody>
        <tr>
            <th colspan="3">套餐—序号对应表</th>
        </tr>
        <tr>
            <th>餐区</th>
            <th>餐类</th>
            <th>序号</th>
        </tr>
        <tr>
            <td>无</td>
            <td>无</td>
            <td>0</td>
        </tr>
        <tr>
            <td>1区</td>
            <td>自助餐</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2区</td>
            <td>套餐A</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3区</td>
            <td>套餐A</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4区</td>
            <td>套餐A</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5区</td>
            <td>套餐B</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6区</td>
            <td>盖浇饭</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7区</td>
            <td>套餐C</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8区</td>
            <td>面档</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9区</td>
            <td>套餐B</td>
            <td>9</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../script/getd/multiple.js"></script>
<script src="../script/gene/multiple.js"></script>
</body>
</html>
