<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐票生成 - 单张生成</title>
    <link href="../image/favicon-32.png" rel="shortcut icon">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
</head>
<body>
<script src="../script/safety/sha1.js"></script>
<script src="../script/safety/account.js"></script>
<script>
    if (!exists()) window.location.replace("../login.html?ref=" + window.location.pathname.replace("/sesticketgen/", ""));
</script>
<h1 style="text-align: center">单张生成</h1>
<br>
<div style="text-align: center">
    <div style="margin-top: auto">
        <label>餐类：</label>
        <label>
            <select id="typ" style="width: auto">
                <option value="1">1区 自助餐</option>
                <option value="2">2区 套餐A</option>
                <option value="3">3区 套餐A</option>
                <option value="4">4区 套餐A</option>
                <option value="5">5区 套餐B</option>
                <option value="6">6区 盖浇饭</option>
                <option value="7">7区 套餐C</option>
                <option value="8">8区 面档</option>
                <option value="9">9区 套餐B</option>
            </select>
        </label>
    </div>
    <div style="margin-top:auto">
        <label>日期：</label>
        <label>
            <input id="year" style="width: 30px" type="text" value="">
        </label>
        <label>年</label>
        <label>
            <input id="month" style="width: 30px" type="text" value="">
        </label>
        <label>月</label>
        <label>
            <input id="day" style="width: 30px" type="text" value="">
        </label>
        <label>日</label>
    </div>
    <div style="margin-top:auto">
        <button id="gen">生成</button>
    </div>
    <p>
        <label>
            <input id="agree" style="width: auto" type="checkbox">
        </label>
        我已阅读并同意
        <a href="../policy.html">用户协议</a>
        。
    </p>
</div>
<script src="../script/getd/single.js"></script>
<script src="../script/gene/single.js"></script>
</body>
</html>
