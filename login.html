<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐票生成 - 登录</title>
    <link href="image/favicon-32.png" rel="shortcut icon">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="layout/common.min.css" rel="stylesheet">
    <link href="layout/all.min.css" rel="stylesheet">
    <link href="layout/web.css" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm no-print"
     id="header">
    <h5 class="my-0 mr-md-auto font-weight-normal text-dark">
        <i class="fa fa-shapes"></i>
        餐票生成系统
    </h5>
    <nav class="my-2 my-md-0 mr-md-3 d-flex align-items-center"></nav>
</div>
<div id="gApp">
    <div class="d-flex justify-content-center">
        <div class="mt-3 mt-md-5 px-5"><h4 class="text-center">登录</h4>
            <div class="card shadow-sm mt-3" style="width: 24em;">
                <div class="card-body">
                    <form class="form" method="POST">
                        <div class="form-group">
                            <label class="sr-only">用户名/姓名</label>
                            <input autofocus="autofocus" class="form-control" name="username" placeholder="用户名/姓名"
                                   required="required" type="text">
                            <label class="sr-only">密码</label>
                            <input class="form-control" name="password" placeholder="密码" required="required"
                                   type="password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" id="remember" type="checkbox" value="true">
                                <label class="form-check-label" for="remember">记住我</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-green btn-block" type="submit">登录</button>
                        </div>
                        <div class="text-center mt-3">
                            <a class="text-dark" href="help.html">
                                忘记密码？
                                <i class="fa fa-angle-double-right"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script/safety/login.js"></script>
</div>
</body>
</html>
