<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的预订</title>
    <link href="../image/favicon-32.png" id="favicon" rel="shortcut icon" sizes="16x16 32x32 48x48" type="image/png">
    <link href="../layout/common.min.css" rel="stylesheet">
    <link href="../layout/all.min.css" rel="stylesheet">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <style>.order-panel {
        width: 25em;
        padding: 1em;
        border: solid 1px #ccc;
        text-align: center;
        color: #333;
    }

    .order-name {
        width: 4.8em;
        padding: 2px 4px;
        color: #333;
        font-size: 2em;
        font-weight: 700;
    }

    .img-qrcode {
        width: 9.6em;
        height: 9.6em;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    .user-name {
        font-size: 2.4em;
        margin-top: .2em;
    }

    .ticket-body {
        padding-right: 1em;
    }

    .order-area {
        margin: -.3em 0;
        font-size: 10em;
        font-weight: 700;
    }

    .order-area-tail {
        font-size: .2em;
    }

    .order-location {
        margin-top: .75em;
        font-size: 1.8em;
        line-height: 2em;
        font-weight: 700;
    }</style>
</head>
<body>
<script src="../script/safety/sha1.js"></script>
<script src="../script/safety/account.js"></script>
<script>
    let urll = document.location.toString();
    let urlParmmStr = urll.slice(urll.indexOf("?") + 1);
    if (!exists()) window.location.replace("../login.html?ref=" + window.location.pathname.replace("/sesticletgen/", "") + "?" + urlParmmStr);
</script>
<script src="../script/show/print.js"></script>
<script src="../script/qrcode.min.js"></script>
<div id="gApp">
    <div>
        <div class="text-right p-3 no-print">
            <a onclick="history.back(-1);">
                <i class="fa fa-times fa-2x"></i>
            </a>
        </div>
        <div class="d-flex justify-content-center">
            <div class="order-panel">
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="order-name">
                            <script>document.write(trufood);</script>
                        </div>
                        <img class="img-qrcode border" id="qrc">
                        <script>
                            QRCode.toDataURL(truurlqr, {errorCorrectionLevel: 'L'}, function (rtt, url) {
                                document.getElementById("qrc").src = url;
                            })
                        </script>
                        <div class="user-name text-center">
                                <span>
                                    <script>document.write(truname);</script>
                                </span>
                        </div>
                    </div>
                    <div class="ticket-body">
                        <div class="order-area">
                            <script>document.write(trunum);</script>
                            <span class="order-area-tail">区</span>
                        </div>
                        <div class="order-location">
                            <span id="loc">
                                <script>document.getElementById("loc").innerHTML = ("<div>" + truloc + "</div>");</script>
                                <span>
                                    <span>
                                        <script>document.write(truwkd);</script>
                                    </span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var ratio = 3.8 * (document.getElementsByClassName("order-panel")[0].resize || 100) / 100;
    document.getElementsByClassName("order-panel")[0].style = "font-size: " + ratio + "vw !important;";
</script>
</body>
</html>
